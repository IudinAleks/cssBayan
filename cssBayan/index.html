<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="accordion">
        <div class="container">
            <h1 class="accordion__title">CSS Bayan</h1>
            <ul class="accordion__list memes">
                <li class="meme">
                    <input type="radio" name="meme" id="meme_1" checked>
                    <label for="meme_1">
                        <span class="meme__title">When you get an a on the test and didn't study</span>
                        <span class="meme__icon"></span>
                    </label>
                    <label for="meme_1">
                        <img class="meme__img" src="img/memes/1.jpg"
                             alt="When you get an a on the test and didn't study">
                    </label>
                </li>
                <li class="meme">
                    <input type="radio" name="meme" id="meme_2">
                    <label for="meme_2">
                        <span class="meme__title">Good morning</span>
                        <span class="meme__icon"></span>
                    </label>
                    <label for="meme_2">
                        <img class="meme__img" src="img/memes/2.jpg"
                             alt="Good morning">
                    </label>
                </li>
                <li class="meme">
                    <input type="radio" name="meme" id="meme_3">
                    <label for="meme_3">
                        <span class="meme__title">Not sure if going to the vet</span>
                        <span class="meme__icon"></span>
                    </label>
                    <label for="meme_3">
                        <img class="meme__img" src="img/memes/3.jpg"
                             alt="Not sure if going to the vet">
                    </label>
                </li>
                <li class="meme">
                    <input type="radio" name="meme" id="meme_4">
                    <label for="meme_4">
                        <span class="meme__title">It's been a ruff day</span>
                        <span class="meme__icon"></span>
                    </label>
                    <label for="meme_4">
                        <img class="meme__img" src="img/memes/4.jpg"
                             alt="It's been a ruff day">
                    </label>
                </li>
                <li class="meme">
                    <input type="radio" name="meme" id="meme_5">
                    <label for="meme_5">
                        <span class="meme__title">I'm not fat</span>
                        <span class="meme__icon"></span>
                    </label>
                    <label for="meme_5">
                        <img class="meme__img" src="img/memes/5.jpg"
                             alt="I'm not fat">
                    </label>
                </li>
            </ul>
        </div>
    </section>
</main>
</body>
</html>
